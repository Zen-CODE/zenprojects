{% extends 'base.html' %}
{% block content %}

<p> Are you sure you would like to delete all records?</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="delete" value="Delete all" />
    <input type="submit" value="Cancel" />
</form>
{% endblock %}
